name: WhatBorder Backend

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed2551
          chmod 600 ~/.ssh/id_ed2551
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed2551 root@${{ secrets.SSH_HOST }} << 'EOF'
          if [ ! -d ~/WhatBorder ]; then
            git clone https://github.com/Z4nR/WhatBorder
          fi
          cd ~/WhatBorder
          git pull origin main
          cd server
          docker compose down --remove-orphans
          docker compose --project-name placeborder up --build -d
          docker image prune -a -f
          EOF
