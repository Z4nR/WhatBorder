services:
  backend:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      ORIGIN: ${ORIGIN}
      SECRET: ${SECRET}
      SECRETEXPIRED: ${SECRETEXPIRED}
      USER: ${USER}
    restart: always
    ports:
      - '5555:5555'
    command: >
      sh -c "npm run seed && npm run start:prod"
